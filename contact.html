<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Me!</title>
</head>
<body>
    <header>
        <h1>Contact Me!</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact Me</a></li>
        </ul>
    </nav>

    <main>
        <form>
            <p>
                <label>Name
                    <input type="text">
                </label>
            </p>
            <p>
                <label>Email address
                    <input type="text">
                </label>
            </p>
            <p>
                <label>Reason for Contact
                    <select id="reasons" name="reasons">
                        <option value="hi">Saying hi</option>
                        <option value="contractor">Looking for a contractor</option>
                        <option value="interview">Interested in an interview</option>
                    </select>
                </label>
            </p>
            <p>
                <label>Any comments?
                    <input type="text">
                </label>
            </p>
            <p>
                <button id="submit-contact">Submit!</button>
            </p>
        </form>
    </main>
    
</body>
</html>
